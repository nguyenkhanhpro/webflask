<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update customer</title>
</head>
<body>
  <h1>Update customer</h1>
  <form method="get" action="{{ url_for('update_customer_commit') }}">
    <label for="customer_id">customer ID:</label>
    <input type="number" id="customer_id" name="customer_id" value="{{customer.customer_id}}" required><br><br>

    <label for="customer_name">customer name:</label>
    <input type="text" id="customer_name" name="customer_name" value="{{customer.customer_name}}" required><br><br>
    
    <label for=" customer_gender"> customer gender:</label>
    <input type="text" id=" customer_gender" name=" customer_gender" value="{{customer.customer_gender}}" required><br><br>
    
    <label for="customer_address">customer address:</label>
    <input type="text" id="customer_address" name="customer_address" value="{{customer.customer_address}}" required><br><br>
    
    <label for="customer_phone">customer phone:</label>
    <input type="text" id="customer_phone" name="customer_phone" value="{{customer.customer_phone}}" required><br><br>

    <label for="doctor_id">doctor_id:</label>
    <input type="number" id="doctor_id" name="doctor_id" value="{{customer.doctor_id}}" required><br><br>
    
    <button type="submit">Update customer</button>
  </form>
</body>
</html>
