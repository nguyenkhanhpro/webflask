<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <h1>All information medicine</h1>
    {% for medicine in medicines %}
    medicine.id:{{medicine.medicine_id}} - {{ medicine.medicine_name }} - 
    {{medicine.medicine_effect}} - {{ medicine.medicine_MFG_date }} -
    {{medicine.medicine_EXP_date}} - doctor.id:{{medicine.doctor_id}}<br>
    {% endfor %}  

    <form method="get" action="{{url_for('delete_medicine')}}">
      <label for="medicine_id">medicine id:</label>
      <input type="number" id="id" name="medicine_id" required><br><br>
      <button type="submit">Delete</button>
    </form>

    <form method="get" action="{{url_for('update_medicine')}}">
      <label for="medicine_id">medicine id:</label>
      <input type="number" id="id" name="medicine_id" required><br><br>
      <button type="submit">Update</button>
    </form>

    <form method="get" action="{{ url_for('medicine') }}">
      <button type="submit">Return medicine home</button>
    </form>

  </body>
</html>
