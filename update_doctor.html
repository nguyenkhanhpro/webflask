<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update doctor</title>
</head>
<body>
  <h1>Update doctor</h1>
  <form method="get" action="{{ url_for('update_doctor_commit') }}">
    <label for="doctor_id">Doctor ID:</label>
    <input type="number" id="doctor_id" name="doctor_id" value="{{doctor.doctor_id}}" required><br><br>

    <label for="doctor_name">Doctor name:</label>
    <input type="text" id="doctor_name" name="doctor_name" value="{{doctor.doctor_name}}" required><br><br>
    
    <label for=" doctor_citizen_id"> Doctor citizen id:</label>
    <input type="number" id=" doctor_citizen_id" name=" doctor_citizen_id" value="{{doctor.doctor_citizen_id}}" required><br><br>
    
    <label for="doctor_address">Doctor address:</label>
    <input type="text" id="doctor_address" name="doctor_address" value="{{doctor.doctor_address}}" required><br><br>
    
    <label for="doctor_phone">Doctor phone:</label>
    <input type="text" id="doctor_phone" name="doctor_phone" value="{{doctor.doctor_phone}}" required><br><br>
    
    <button type="submit">Update doctor</button>
  </form>
</body>
</html>
