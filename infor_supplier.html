<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <h1>All information supplier</h1>
    {% for supplier in suppliers %}
    supplier.id:{{supplier.supplier_id}} - {{ supplier.supplier_name }} - 
    {{supplier.supplier_phone}} - {{ supplier.supplier_address }} -
    {{supplier.supplier_email}} - doctor.id:{{supplier.doctor_id}}<br>
    {% endfor %}  

    <form method="get" action="{{url_for('delete_supplier')}}">
      <label for="supplier_id">supplier id:</label>
      <input type="number" id="id" name="supplier_id" required><br><br>
      <button type="submit">Delete</button>
    </form>

    <form method="get" action="{{url_for('update_supplier')}}">
      <label for="supplier_id">supplier id:</label>
      <input type="number" id="id" name="supplier_id" required><br><br>
      <button type="submit">Update</button>
    </form>

    <form method="get" action="{{ url_for('supplier') }}">
      <button type="submit">Return Supplier home</button>
    </form>

  </body>
</html>
