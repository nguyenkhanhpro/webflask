<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <h1>All information customer</h1>
    {% for customer in customers %}
    customer.id:{{customer.customer_id}} - {{ customer.customer_name }} - 
    {{customer.customer_gender}} - {{ customer.customer_address }} -
    {{customer.customer_phone}} - doctor.id:{{customer.doctor_id}}<br>
    {% endfor %}  

    <form method="get" action="{{url_for('delete_customer')}}">
      <label for="customer_id">Customer id:</label>
      <input type="number" id="id" name="customer_id" required><br><br>
      <button type="submit">Delete</button>
    </form>

    <form method="get" action="{{url_for('update_customer')}}">
      <label for="customer_id">Customer id:</label>
      <input type="number" id="id" name="customer_id" required><br><br>
      <button type="submit">Update</button>
    </form>

    <form method="get" action="{{ url_for('customer') }}">
      <button type="submit">Return customer home</button>
    </form>

  </body>
</html>
