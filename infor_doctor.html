<!DOCTYPE html>
<html>
  <head>
    <title>All information doctor</title>
  </head>
  <body>

    <h1>All information doctor</h1>
    {% for doctor in doctors %}
    doctor.id:{{doctor.doctor_id}} - {{ doctor.doctor_name }} - 
    {{doctor.doctor_citizen_id}} - {{ doctor.doctor_address }} -
    {{doctor.doctor_phone}}<br>
    {% endfor %}  

    <form method="get" action="{{url_for('delete_doctor')}}">
      <label for="doctor_id">Doctor id:</label>
      <input type="number" id="id" name="doctor_id" required><br><br>
      <button type="submit">Delete</button>
    </form>

    <form method="get" action="{{url_for('update_doctor')}}">
      <label for="doctor_id">Doctor id:</label>
      <input type="number" id="id" name="doctor_id" required><br><br>
      <button type="submit">Update</button>
    </form>

    <form method="get" action="{{ url_for('doctor') }}">
      <button type="submit">Return doctor home</button>
    </form>

  </body>
</html>
